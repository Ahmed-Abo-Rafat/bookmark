<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!--Icon-->
    <link rel="icon" href="./image/11627682.png">
    <!--Font Awsome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap Css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!--Main Css-->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <main class="py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-5 position-relative">Bookmarker</h1>

            <div class="bookmark-list w-100 p-3 py-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-bold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkUrl" class="pb-2 fw-bold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkUrl">
                </div>
                <button class="btn px-5 btn-submit" id="submitBtn">Submit</button>
            </div>

            <table class="table text-center mt-4 bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>

            <div class="box-error position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-error-content bg-white p-4 rounded-2 shadow-lg">
                    <header class="box-error-header w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                        </div>
                        <button class="btn border-0" id="closeBtn">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </header>

                    <p class="m-0 pb-2 fw-bold">
                        Site Name or Url is not valid, Please follow the rules below :
                    </p>

                    <ul class="rules list-unstyled m-0">
                        <li>
                          <i class="fa-regular fa-circle-right p-2"></i>Site name must
                          contain at least 3 characters
                        </li>
                        <li>
                          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                          valid one
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
